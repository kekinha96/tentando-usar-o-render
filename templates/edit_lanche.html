        <input type="text" class="form-control" id="nome" name="nome" value="{{ lanche[1] }}" required>
    </div>
    <div class="form-group">
        <label for="preco">Pre√ßo</label>
        <input type="number" class="form-control" id="preco" name="preco" value="{{ lanche[2] }}" step="0.01" required>

</form>
{% endblock %}
