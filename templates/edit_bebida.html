{% extends "layout.html" %}

{% block content %}
    <h2>Editar Bebida</h2>
    <form action="{{ url_for('admin_edit_bebida', id=bebida[0]) }}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ bebida[1] }}" required>
        </div>
        <div class="form-group">
            <label for="preco">Pre√ßo:</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ bebida[2] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Atualizar Bebida</button>
    </form>
{% endblock %}
